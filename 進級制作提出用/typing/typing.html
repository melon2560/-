<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="typing.css">
    <link rel="icon" href="img/fabiconB.ico" type="image/x-icon">
</head>
<body>
    <div id="title-screen" class="container">
        <div class="circle anime-object">
            <h1>タイピングゲーム</h1>
            <button id="start-button">スタート</button>
        </div>
    </div>
    <div id="game-screen" class="container" style="display: none;">
        <h1>タイピングゲーム</h1>
        <div id="timer">0秒</div>
        <div id="word-container">
            <p id="word"></p>
            <p id="romaji"></p>
        </div>
        <input type="text" id="input" autofocus>
        <p id="result"></p>
        <p id="result">
            <button id="continue-button" onclick="location.href='../map/u-22_map1.html'" style="display: none;">
                マップに戻る
            </button>
        </p>
        
    </div>
    <script src="typing.js"></script>
</body>
</html>
