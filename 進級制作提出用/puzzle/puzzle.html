<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パズルゲーム</title>
    <link rel="stylesheet" href="puzzle.css">
    <link rel="icon" href="img/fabiconB.ico" type="image/x-icon">
</head>
<body>
    <div id="opening-screen">
        <h1 id="opening-tytle" class="mask-bg">パズルゲーム</h1>
        <div id="sentaku">
            <p class="animated-text">サイズを選択してください</p>
        <div class="radio-container animated-text">
            <label><input type="radio" name="puzzle-size" value="3" checked> 3x3</label>
            <label><input type="radio" name="puzzle-size" value="4"> 4x4</label>
        </div>
        <button id="start-button" class="animated-text c-btn slide">スタート</button>
        </div>
    </div>
    <div class="container" style="display: none;">
        <div id="rank-table-3x3">
            <h2>3x3 ランク表</h2>
            <ul>
                <li>S: 〜1分</li>
                <li>A: 1分〜2分</li>
                <li>B: 2分〜3分</li>
                <li>C: 3分〜5分</li>
                <li>D: それ以上</li>
            </ul>
        </div>
        <div id="rank-table-4x4" style="display: none;">
            <h2>4x4 ランク表</h2>
            <ul>
                <li>S: 〜4分</li>
                <li>A: 4分〜6分</li>
                <li>B: 6分〜9分</li>
                <li>C: 9分〜12分</li>
                <li>D: それ以上</li>
            </ul>
        </div>
        <div class="game-container">
            <div class="iranai">
                <label for="size-select">パズルサイズを選択:</label>
                <select id="size-select">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                </select>
            </div>
            <div id="puzzle-container"></div>
            <div id="timer">00:00</div>
            <button id="shuffle-button" class="iranai">シャッフル</button>
            <button id="akirame" onclick="location.href='../map/u-22_map1.html'">あきらめる</button>
            <div id="status-text"></div>
        </div>
        <div id="sample-image">
            <p>完成イメージ</p>
            <img src="img/bb.jpg" alt="見本画像">
        </div>
        <!-- ダイアログ -->
        <dialog id="myDialog">
            <p id="diames">クリア!!</p>
            <p id="dimes2"></p>
            <p>現在のスコア<span id="kasanScore"></span></p>
            <button id="closeDialog" onclick="location.href='../map/u-22_map1.html'">マップに戻る</button>
        </dialog>
    </div>
    <script src="puzzle.js"></script>
    <audio id="bgm" src="../bgm/maou_bgm_8bit13.mp3" loop></audio>
</body>
</html>
