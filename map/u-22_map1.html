<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅する新潟 ～笑顔あふれる癒しの旅路～</title>
    <link rel="stylesheet" href="u-22_map1.css">
    <link rel="icon" href="img/fabiconB.ico" type="image/x-icon">
</head>
</head>
<body>
    <!-- スタート画面 -->
    <div id="prologue-screen" class="screen">
        <h1>マリオパーティー</h1>
        <button onclick="startGame2()" id="start-button">ゲームを始める</button>
    </div>
    <!-- カスタムアラート -->
    <div id="custom-alert" class="custom-alert" style="display: none;">
        <div class="custom-alert-box">
            <p id="custom-alert-message">メッセージがここに表示されます</p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>
    <!-- ゲームボード -->
    <div class="board" id="board" style="display: none;"></div>
    <div class="controls" style="display: none;">
        <button onclick="resetPlayer()" style="display: none;">リセット</button>
        <p class="status" id="dice-result">サイコロの目: -</p>
        <p class="status" id="player-position">プレイヤーの位置: 1</p>
        <p class="status" id="player-score">スコア: 0</p>
    </div>
    <!-- サイコロ -->
    <section class="diceContent" style="display: none;">
        <img id="dice" src="img/d1.png" alt="サイコロ">
        <button type="button" id="diceBtn">サイコロを振る</button>
    </section>
    <!-- ダイアログ -->
    <dialog id="myDialog">
        <p id="diames">クリア!!</p>
    </dialog>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="u-22_map1.css">
    <!-- スクリプト -->
    <script src="u-22_map1.js"></script>
    <audio id="bgm" src="bgm/maou_bgm_acoustic38.mp3" loop></audio>
</body>
</html>
